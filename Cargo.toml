[package]
name = "wavexp"
version = "0.1.0"
edition = "2021"

[dependencies]
js-sys = "0.3.60"
wasm-bindgen = "0.2.83"
web-sys = { version = "0.3.60", features = [
	"CanvasRenderingContext2d",
	"HtmlCanvasElement",
	"ImageData",
	"Document",
	"Element",
	"AudioDestinationNode",
	"OscillatorNode",
	"OscillatorOptions",
	"OscillatorType",
	"AnalyserNode",
	"GainNode",
	"DelayNode",
	"DynamicsCompressorNode",
	"DynamicsCompressorOptions",
	"AudioContext",
	"GainOptions",
	"AudioParam",
	"Path2d",
	"TextMetrics",
	"DomRect",
	"NodeList",
	"Node"
]}
yew = { version = "0.20.0", features = ["csr"] }
