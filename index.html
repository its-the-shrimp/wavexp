<!DOCTYPE html>
<html lang="en">
	<head>
		<link data-trunk rel="copy-dir" href="static/">
		<title>Test</title>
		<style>
			html {height: 100%}
			body {
				z-index: 1;
				background-color: #232328;
				color: #0069E1;
				overflow: hidden;
				text-align: center;
				font-family: consolas;
				display: flex;
				z-index: 1;
				height: 100%}
			.dark-bg {background-color: #181818}
			.light-bg {background-color: #232328}
			.blue-border {border: 3px solid #0069E1}
			#ctrl-panel {
				position: fixed;
				left: 0;
				top: 0;
				padding: 1em;
				box-sizing: border-box;
				display: flex;
				justify-content: flex-start;
				overflow-y: scroll;
				gap: 1em;
				flex-direction: column}
			#ctrl-panel:has(#general-ctrl) {bottom: 10em}
			#help-msg {
				padding: 1em;
				white-space: pre;
				overflow: hidden;
				min-height: 1em;
				user-select: none}
			#inputs {
				display: grid;
				grid-template-columns: repeat(2, 1fr)}
			#io-panel {
				position: fixed;
				bottom: 0;
				right: 0;
				left: 0;
				height: 10em;
				background-color: #181818;
				display: flex}
			#piano {
				flex-grow: 3;
				margin: 1em}
			#sound-visualiser {margin: 1em}
			.input {
				width: 6em;
				height: 6em}
			.button {
				font: 1em consolas;
				color: #0069E1;
				border: solid 3px transparent}
			.button:hover {
				border: solid 3px #0069E1}
			.button > svg {
				stroke: #0069E1;
				stroke-width: 4px;
				fill: none;
				height: 100%}
			.button:hover > svg {
				fill: #0069E1}
			.button > div {
				margin-top: 12.5%;
				user-select: none}
			.piano-note {
				position: relative;
				stroke: #0069E1;
				stroke-width: 3;
				fill: #232328}
			.piano-note:hover {
				fill: #0069E1;
				stroke: #0069E1}
			.sharp-note {
				fill: #0069E1;
				stroke: #232328}
			.component {
				fill: #232328;
				stroke: #0069E1;
				stroke-width: 2}
			.add-wave-button {
				grid-column: 1 / -1;
				width: auto}
			#error-count {
				position: fixed;
				left: 0;
				bottom: 0;
				padding: 1em;
				color: red}
			#general-ctrl {
				display: flex;
				margin-top: auto}
			#general-ctrl > * {
				width: auto;
				height: 4em;
				flex: 1}
			#general-ctrl > .button:nth-child(2):hover {border-color: #E10000}
			#general-ctrl > .button:nth-child(2):hover > svg {
				fill: #E10000;
				stroke: #E10000}
			#wave-options {
				display: flex;
				flex-direction: column}
			#wave-options > .button {height: auto; flex: 1}
			#graph[height="0"] {border-width: 0}
		</style>
	</head>
	<body>
		<Main></Main>
	</body>
</html>
