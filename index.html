<!DOCTYPE html>
<html lang="en">
	<head>
		<link data-trunk rel="copy-dir" href="static/">
		<title>Test</title>
		<style>
			html {height: 100%}
			body {
				background-color: #232328;
				color: #0069E1;
				overflow: hidden;
				text-align: center;
				font-family: consolas;
				z-index: 1;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
			}
			.dark-bg {background-color: #181818}
			.light-bg {background-color: #232328}
			.blue-border {border: 3px solid #0069E1}
			.blue-border[height="0"] {border-width: 0}
			#main-panel {
				display: flex;
				flex: 1;
				justify-content: space-between
			}
			#ctrl-panel {
				padding: 1em;
				min-width: 20em;
				box-sizing: border-box;
				display: flex;
				justify-content: flex-start;
				overflow-y: scroll;
				gap: 1em;
				flex-direction: column
			}
			#ctrl-panel canvas {flex: 1}
			#hint {
				position: sticky;
				top: 0;
				flex: none;
				height: 4em;
				min-height: 1em;
				user-select: none
			}
			#aux-hint {font-size: small}
			#inputs {
				display: grid;
				grid-template-columns: repeat(2, 1fr)
			}
			#io-panel {
				height: 10em;
				background-color: #181818;
				display: flex;
				justify-content: space-evenly
			}
			#io-panel > div {
				align-self: center;
			}
			#piano {
				flex-grow: 3;
				margin: 1em
			}
			#sound-visualiser {
				margin: 1em;
				flex: 1
			}
			.input {
				width: 6em;
				height: 6em
			}
			.button {
				width: auto;
				font: 1em consolas;
				color: #0069E1;
				border: solid 3px transparent;
				align-self: center;
				background: #181818
			}
			.button:hover {border: solid 3px #0069E1}
			.button > svg {
				stroke: #0069E1;
				stroke-width: 4px;
				fill: none;
				height: 100%
			}
			.button:hover > svg {fill: #0069E1}
			.button > div {
				margin-top: 12.5%;
				user-select: none
			}
			.piano-note {
				position: relative;
				stroke: #0069E1;
				stroke-width: 3;
				fill: #232328
			}
			.piano-note:hover {
				fill: #0069E1;
				stroke: #0069E1
			}
			.sharp-note {
				fill: #0069E1;
				stroke: #232328
			}
			.component {
				fill: #232328;
				stroke: #0069E1;
				stroke-width: 2
			}
			.add-wave-button {
				grid-column: 1 / -1;
				width: auto
			}
			#error-sign {
				position: fixed;
				right: 0;
				top: 0;
				padding: 1em;
				height: 5em;
				width: 5em;
				stroke: #E10000;
				stroke-width: 4;
				fill: none
			}
			#general-ctrl {
				display: flex;
				margin-top: auto
			}
			#general-ctrl > * {
				width: auto;
				height: 4em;
				flex: 1
			}
			#general-ctrl > .button:nth-child(2):hover {border-color: #E10000}
			#general-ctrl > .button:nth-child(2):hover > svg {
				fill: #E10000;
				stroke: #E10000
			}
			#wave-options {
				display: flex;
				flex-direction: column
			}
			#wave-options > .button {
				height: auto;
				flex: 1
			}
			#tab-list {
				user-select: none;
				display: flex;
				height: 3em;
				justify-content: space-evenly
			}
			#tab-list :empty {display: none}
			#tab-list > * {
				flex: 1;
				border-inline: none;
				border: 3px solid transparent;
				border-bottom: 3px solid #0069E1
			}
			#tab-list div:not(#selected-tab):hover {
				border-style: dashed;
				border-color: #0069E1;
				border-bottom-color: #0069E1
			}
			#selected-tab {
				border-color: #0069E1;
				border-bottom-color: transparent
			}
			.undone {
				border-top-style: dashed;
				border-bottom-style: dashed;
			}
			.horizontal-menu {
				display: flex;
				flex-direction: column;
				justify-content: start
			}
			.horizontal-menu > * {
				flex: 1;
				max-height: 3em;
				min-height: 3em;
				align-self: stretch;
			}
			.horizontal-menu > div {
				display: flex;
			}
			.horizontal-menu > button {
				border-top-color: #0069E1;
				border-bottom-color: #0069E1;
			}
			.horizontal-menu > button:hover {
				border-style: dashed;
				border-color: #0069E1
			}
			.horizontal-menu * p {
				margin: auto;
			}
			#plane-settings {
				display: flex;
				align-content: center
			}
			#actions {
				height: inherit;
				min-width: 20em;
				padding: 1em;
				box-sizing: border-box;
				overflow-y: scroll;
			}
		</style>
	</head>
	<body>
		<Main></Main>
	</body>
</html>
