<!DOCTYPE html>
<html lang="en">
	<head>
		<link data-trunk rel="copy-dir" href="static/">
		<title>Test</title>
		<style>
			body {
				background-color: #232328;
				color: #0069E1;
				overflow: hidden;
				text-align: center;
				font-family: consolas;
				display: flex}
			canvas {object-fit: contain}
			#ctrl-panel {
				position: fixed;
				left: 0;
				top: 0;
				display: flex;
				padding: 1em;
				background-color: #181818;
				flex-direction: column}
			#help-msg {
				background-color: #232328;
				padding: 1em}
			.graph {border: 3px solid #0069E1}
			#inputs {
				display: grid;
				grid-template-rows: repeat(3, 1fr);
				grid-template-columns: repeat(2, 1fr)}
			#visuals {
				position: fixed;
				right: 0;
				top: 0;
				height: 90vh;
				background-color: #181818;
				padding: 1em;
				display: flex;
				flex-direction: column;
				justify-content: flex-end}
			#visuals > canvas {flex: 1}
			#visuals > button {
				height: 3em;
				border-style: solid;
				border-color: #0069E1;
				border-width: 0 3px 3px 3px}
			.default-input {
				width: 6em;
				height: 6em}
		</style>
	</head>
	<body>
		<Main></Main>
	</body>
</html>
